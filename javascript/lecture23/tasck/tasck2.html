<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="s1"></h2>
    <h2 id="s2"></h2>
    <script>
        var a = [1,2,3,4,5];
        var sum = 0;
        for (i = 0; i < a.length; i++) {
            sum += a[i];
        }
        console.log(`${sum}`);
        document.getElementById("s1").innerHTML = `sum is  ${sum}`;
        a.forEach(x =>{
            sum + x;
        })
        document.getElementById("s2").innerHTML = `sum is  ${sum}`;
        console.log(`${sum}`);
    </script>
</body>
</html>
