<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2 id="v"></h2>
    <script>
        const arr = [2, 5, 6, 3, 8, 9];

        document.getElementById("v").innerHTML = "Square is :- "+squaredArr;
    </script>
