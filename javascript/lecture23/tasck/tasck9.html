<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="v1"></h2>
    <h2 id="v2"></h2>
    <h2 id="v3"></h2>
    <script>
        var x = "airplane";
        var p = x.charAt(x.length - 6);
        document.getElementById("v1").innerHTML = "airplane find one character : "+p;
        console.log(p);

        var y = 'oxoxoxox';
        var s = y.toUpperCase();
        document.getElementById("v2").innerHTML = "lowercase to uppercase : "+s;
        console.log(s);

        var z = 'A New Java Book'
        var w = z.toLowerCase();
        document.getElementById("v3").innerHTML = "A New Java Book : "+w;
        console.log(w);
    </script>
</body>
</html>
